<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Deteksi Sampah Anorganik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            text-align: center;
            padding: 40px;
        }
        h2 {
            color: #2c3e50;
        }
        form {
            margin: 20px auto;
        }
        input[type="file"] {
            padding: 10px;
            margin: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        hr {
            margin: 40px 0;
            border: 0;
            border-top: 1px solid #ccc;
        }
        img {
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Live Deteksi via Webcam</h2>
    <img src="{{ url_for('video') }}" width="640" height="480" alt="Live Video">

    <hr>

    <h2>Upload Gambar</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <input type="submit" value="Upload & Deteksi">
    </form>

    {% if hasil_deteksi %}
    <div class="result">
        <h3>Hasil Deteksi:</h3>
        <img src="{{ url_for('static', filename='uploads/' + hasil_deteksi) }}" width="640" alt="Hasil Deteksi">
    </div>
    {% endif %}

</body>
</html>
